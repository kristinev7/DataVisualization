<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>HomeRun Data</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Home Run Stats</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            File
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-menu">Load CSV File</a>
                                <li>
                                    <a class="dropdown-item">
                                    <label>
                                        <span>Load CSV File</span>
                                        <input type='file' id="csvFile" accept=".csv" style="display:none" onchange="return fileValidation()">
                                    </label>
                                    <button id="upload">Upload</button>
                                    </a>
                                </li>
                            </li>
                            
                            <li>
                                <a type="button" class="dropdown-item" id="logIn" data-toggle="modal" data-target=".bd-example-modal-sm">Login to DB</a>
                            </li>
                            <li><a class="dropdown-item" id="logout">Logout DB</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Exit</a></li>
                          </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            View
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Line</a></li>
                            <li><a class="dropdown-item" href="#">Pie</a></li>
                            <li><a class="dropdown-item" href="#">Bar</a></li>
                            <li><a class="dropdown-item" href="#">GeoMap</a></li>
                            <li><a class="dropdown-item" href="#">Scatter Plot</a></li>
                            <li><a class="dropdown-item" href="#">Bubble</a></li>
                          </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Setting
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" >User Info</a></li>
                          </ul>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Help
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" onclick="giveInfo()">Info</a></li>
                            <li><a class="dropdown-item" onclick="clientInfo()">Client</a></li>
                          </ul>
                    </li>
                </ul>
            </div>
        </div>     
    </nav>
    
    <!--Modal Section-->
    <div class="modal bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <form>
                <input type="text" id="uid" placeholder="User ID">
                <input type="password" id="pw" placeholder="Password">
                <button class="button" id="submit" data-bs-dismiss="modal" onclick="getLoginInfo()">Submit</button>
            </form>
          </div>
        </div>
      </div>

        <div class="modal-dialog">
            <div class="modal-content">

                <form>

                <input type="password" id="pw" placeholder="Password">
                <button class="button" id="submit" data-bs-dismiss="modal">Submit</button>
                </form>
            </div>
        
    </div> -->
    <!--End of Modal Section-->

    <section class="p-5 text-center">
        <div class="container text-center" style="display: inline-block">
            <div class="row align-items-start">
                <div class="col">
                    data selection
                </div>
                <div class="col">
                    table area
                    <div class="table-responsive" id="csvData">
                        <div id="table" style = "display:block; margin-top:20px">
                        </div>
                    </div><!--endoftable-->
                </div>
                <div class="col">
                    message area
                </div>
                <div class="col">
                    graph area
                </div>
            </div><!--d-flex-->
        </div><!--container-->
    </section>
    
    <script src="script.js"></script>
</body>


</html>
